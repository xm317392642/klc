apply plugin: 'com.android.application'
def static getGitVersion() {
    try {
        return 'git rev-parse --short HEAD'.execute().text.trim()
    } catch (Throwable th) {
        th.printStackTrace()
        return ""
    }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion


    signingConfigs {
        release {
            keyAlias 'xinran'
            keyPassword 'xinran1178'
            storeFile file("$rootDir/ychat.jks")
            storePassword 'xinran1178'
        }
        debug {
            keyAlias 'xinran'
            keyPassword 'xinran1178'
            storeFile file("$rootDir/ychat.jks")
            storePassword 'xinran1178'
        }
    }

    defaultConfig {
        applicationId "com.xr.ychat"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.appTargetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        buildConfigField "String", "GIT_REVISION", "\"${getGitVersion()}\""
        buildConfigField "String", "BUILD_DATE", "\"${new Date().toLocaleString()}\""
        multiDexEnabled true

        ndk {
            abiFilters "armeabi-v7a", "armeabi"
        }
    }

    buildTypes {
        debug {
            buildConfigField "String", "BUGLY_APPID", "\"ce5b727c4c\""
            buildConfigField "String", "ASSISTANT_ID", "\"1001026\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [AMAP_KEY: "a0a2e4dc8649324619acc771c0df6c89"]
            signingConfig signingConfigs.debug
        }

        release {
            //shrinkResources true
            //minifyEnabled true
            //zipAlignEnabled true
            buildConfigField "String", "BUGLY_APPID", "\"5af150eeeb\""
            buildConfigField "String", "ASSISTANT_ID", "\"10010005\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [AMAP_KEY: "a0a2e4dc8649324619acc771c0df6c89"]
            signingConfig signingConfigs.release
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res', 'res-chatroom', 'res-rp']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs', 'libs-sdk']
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    dexOptions {
        preDexLibraries false
        jumboMode true
        javaMaxHeapSize "4g"
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false
    }

    flavorDimensions "rc"


    compileOptions {
        sourceCompatibility rootProject.ext.appSourceCompatibility
        targetCompatibility rootProject.ext.appTargetCompatibility
    }
}

